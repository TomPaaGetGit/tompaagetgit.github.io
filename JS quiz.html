<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Kladd</title>
</head>
<style>
    .quiz{
        background-color: burlywood;
        border: solid 5px;
        height: 70px;
        width: 500px;
        margin: 10px;
        text-align: center;
        font-size: 20px;
    }
</style>
<body>
    <h1>Funker disse knappene?</h1>
    <div class="quiz" id="jsQuizA" onclick="checkAnswer()"><br> Ja</div>
    <div class="quiz" id="jsQuizB" onclick="checkAnswer()"><br> Nei</div>
    <div class="quiz" id="jsQuizC" onclick="checkAnswer()"><br> Kanskje</div>

    <script>
        function checkAnswer() {
            document.getElementById("jsQuizA").innerHTML = "Riktig!";
            document.getElementById("jsQuizB").innerHTML = "Feil!";            
            document.getElementById("jsQuizC").innerHTML = "Feil!";
        }
    </script>
</body>
</html>
