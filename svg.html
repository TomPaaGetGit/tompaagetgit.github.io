<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test</title>
</head>
<style>
    circle{
        stroke: black;
        stroke-width: 1;
    }
    circle.snow{
        fill: whitesmoke; 
}
</style>
<body>
    <svg width="1000" height="1000" viewbox="0 0 100 100">
        <circle class="snow" cx="50" cy="80" r="18"/>
        <circle class="snow" cx="50" cy="48" r="14"/>
        <circle class="snow" cx="50" cy="26" r="8"/>
        <circle cx="50" cy="52" r="1"/>
        <circle cx="50" cy="48" r="1"/>
        <circle cx="50" cy="44" r="1"/>
        <circle cx="47" cy="25" r="1"/>
        <circle cx="53" cy="25" r="1"/>
        
    </svg>
</body>
</html>
