<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div id="test">Test div</div>
<button onclick="colorChange()"></button>

    }
</script>
</body>
