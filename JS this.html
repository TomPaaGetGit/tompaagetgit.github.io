<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td {
        font-size: 100px;
    }
</style>
<script>
    function mousedOver(mousedon) {
        mousedon.innerHTML = 'X';
        console.log('Moused over');
    }
    function mousedOut(mousedoff) {
        mousedoff.innerHTML = 'O';
        console.log('Mouse out');
    }
</script>

<body>
    <table>
        <tr>
            <td onmouseover="mousedOver(this)" onmouseout="mousedOut(this)">O</td>
            <td onmouseover="mousedOver(this)" onmouseout="mousedOut(this)">O</td>
            <td onmouseover="mousedOver(this)" onmouseout="mousedOut(this)">O</td>
        </tr>
        <tr>
            <td onmouseover="mousedOver(this)" onmouseout="mousedOut(this)">O</td>
            <td onmouseover="mousedOver(this)" onmouseout="mousedOut(this)">O</td>
            <td onmouseover="mousedOver(this)" onmouseout="mousedOut(this)">O</td>
        </tr>
        <tr>
            <td onmouseover="mousedOver(this)" onmouseout="mousedOut(this)">O</td>
            <td onmouseover="mousedOver(this)" onmouseout="mousedOut(this)">O</td>
            <td onmouseover="mousedOver(this)" onmouseout="mousedOut(this)">O</td>
        </tr>
    </table>

</body>

</html>
