<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var jukseStatus = '';

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }
        function jukseKnappen() {
            pointsPerClick = pointsPerClick * 10;
            points = points * 10;
            jukseStatus = 'Du har jukset!';
            updateView();
        }

        // view
        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <div id="jukseDisplay">${jukseStatus}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button> <button onclick="jukseKnappen()">Juks!</button>
            `;
        }
    </script>
</body>

</html>
